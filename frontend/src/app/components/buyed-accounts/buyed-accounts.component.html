<div class="product-list" *ngIf="(cuentasCompradas | async) as listaCuentas; else noAccounts" infiniteScroll
    (scrolled)="onScroll()" (scrolledUp)="onScrollUp()">
    <h1 class="align-center">Cuentas compradas</h1>
    <div class="product-container">
        <div class="card" *ngFor="let compra of listaCuentas">
            <a class="title">{{compra.accountDetails.Titulo}}</a>
            <div class="image">
                <img [src]="compra.accountDetails.Imagen" alt="" />
            </div>
            <div class="status">
                <button (click)="clickSeeBuy(compra._id)" class="view-button">Ver</button>
                <p>{{compra.Estado}}</p>
            </div>
        </div>
    </div>
</div>
<ng-template #noAccounts>
    <div class="container-fluid">
        <div class="row justify-content-center py-5">
            <div class="col-lg-8 mx-auto align-middle">
                <p class="display-1 align-center">Parece que aún no has realizado alguna compra</p>
                <p class="h2 align-center">Pulsa <button class="btn btn-primary" (click)="clickBtn()">aquí</button> para ir a las cuentas en venta</p>
            </div>
        </div>
    </div>
</ng-template>
