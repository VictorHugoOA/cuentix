<div class="login-background">
    <div class="logo"></div>
    <div class="login-block">
        <h1>Login</h1>
        <form #userForm (ngSubmit)="loginUsr()">
            <div class="form-group">
                <input type="text" value="" name="username" [(ngModel)]="userModel.usuario" placeholder="Username" id="username" />
            </div>
            <div class="form-group">
                <input type="password" value="" username="password" [(ngModel)]="userModel.password" placeholder="Contraseña" id="password" />
            </div>
            <button>Submit</button>
        </form>
    </div>
    <div class="phrase-block">
        <p>¿No estás registrado? Accede a este link para <a routerLink='/register'>registrarte</a></p>
    </div>
</div>
