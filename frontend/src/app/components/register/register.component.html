<div class="login-background">
    <div class="logo"></div>
    <div class="login-block">
        <h1>Registrate</h1>

        <form [formGroup]="userForm" (ngSubmit)="nuevoUsr()">
            <div class="form-group">
                <input type="text" value="" name="username" [(ngModel)]="userModel.usuario"
                    placeholder="Nombre de usuario" id="username" />
            </div>
            <div class="form-group">
                <input type="text" value="" name="correo" [(ngModel)]="userModel.email" placeholder="Correo"
                    id="correo" />
            </div>
            <select aria-label="Seleccionar usuario" name="tipo-usuario" class="nice-select wide" [(ngModel)]="userModel.type">
                <option disabled>Selecciona tipo de usuario</option>
                <option value="Comprador">Comprador</option>
                <option value="Vendedor">Vendedor</option>
            </select>
            <div class="form-group">
                <input type="password" value="" name="password" [(ngModel)]="userModel.password"
                    placeholder="Contraseña" id="password" />
            </div>
            <div class="form-group">
                <input type="password" value="" name="passwordConfirm" [(ngModel)]="userModel.passwordCon"
                    placeholder="Confirma contraseña" id="password" />
            </div>
            <button>Submit</button>
        </form>
    </div>
    <div class="phrase-block">
        <p>¿Ya estas registrado? Accede a este link para <a routerLink="/login">acceder</a></p>
    </div>
</div>
