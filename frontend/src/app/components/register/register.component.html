<div class="login-background">
    <div class="logo"></div>
    <div class="login-block">
        <h1>Registrate</h1>

        <form [formGroup]="userForm" (ngSubmit)="nuevoUsr()">
            <div class="form-group">
                <input type="text" formControlName="usuario"
                    placeholder="Nombre de usuario" id="username" />
            </div>
            <div class="form-group">
                <input type="text" formControlName="email" placeholder="Correo"
                    id="correo" />
            </div>
            <div class="form-group">
                <select class="nice-select wide" formControlName="tipo">
                    <option value="">Selecciona tipo de usuario</option>
                    <option *ngFor="let usuario of tipoUsuarios" [ngValue]="usuario">{{usuario}}</option>
                </select>
            </div>
            <div class="form-group">
                <input type="password" formControlName="contra"
                    placeholder="Contraseña" id="password" />
            </div>
            <div class="form-group">
                <input type="password" formControlName="contraCon"
                    placeholder="Confirma contraseña" id="passwordConfirm" />
            </div>
            <button>Submit</button>
        </form>
    </div>
    <div class="phrase-block">
        <p>¿Ya estas registrado? Accede a este link para <a routerLink="/login">acceder</a></p>
    </div>
</div>
