<div class="container py-5">
    <div class="row">
        <div class="col-lg-8 col-sm-8 mx-auto">
            <h1 class="align-center">Filtros</h1>
            <div class="input-group justify-content-center mb-3">
                <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off">
                <label for="option1" class="btn btn-outline-primary align-middle">Redes Sociales</label>
                <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
                <label for="option2" class="btn btn-outline-primary align-middle">Videojuegos</label>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" #plat placeholder="Buscar plataforma..." aria-label="Plataforma" aria-describedby="basic-addon1">
                <button class="btn btn-primary">Buscar</button>
            </div>
        </div>
    </div>
    <div class="scrollable" infiniteScroll>
        <div class="row">
            <div class="col-lg-12 col-sm-8 mx-auto">
                <h1 class="align-center">Cuentas</h1>
                <ul class="list-group shadow" *ngFor="let account of accountUsr | async">
                    <li class="list-group-item">
                        <div class="media align-items-lg-center flex-column flex-lg-row p-3">
                            <div class="media-body order-2 order-lg-1">
                                <h5 class="mt-0 font-weight-bold mb-2 p-2"><a>{{account.Titulo}}</a></h5>
                                <p class="font-italic mb-0 small">{{account.Descripcion}}</p>
                                <p class="text-muted mb-0 small">{{account.Tipo}} | {{account.Plataforma}}</p>
                                <div class="d-flex align-items-center justify-content-between mt-1">
                                    <h6 class="font-weight-bold my-2">{{account.Precio | currency:'MXN':'symbol':'1.2-2'}}
                                    </h6>
                                </div>
                                <div>
                                    <i class="fas fa-edit fa-2x" (click)="modificar(account._id)"></i>
                                    <!-- [routerLink]="['edit-account/', account._id] -->
                                    <i class="fas fa-trash-alt fa-2x" (click)="eliminarCuenta(account._id)"></i>
                                </div>
                            </div>
                            <img src='http://localhost:3000/Cuenta/Imagen/{{account.Imagen}}' alt="" class="ml-lg-5 order-1 order-lg-2">
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
